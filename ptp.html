<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pass the Parcel - Playlist</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8f8f8;
    }
    h1 {
      margin-top: 0;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2rem;
      cursor: pointer;
      background: #c33;
      color: #fff;
      border: none;
      border-radius: 0.3em;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .song-info {
      margin: 1em 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Pass the Parcel</h1>
  <div class="song-info" id="songInfo"></div>
  <button id="playSnippetBtn">Play Snippet</button>

  <!-- Hidden audio element -->
  <audio id="audioPlayer"></audio>

  <script>
    // 1) Playlist of songs. Replace 'url' with your own MP3 links.
    const songs = [
      {
        title: 'We Wish You a Merry Christmas',
        url: 'https://cdn.pixabay.com/download/audio/2021/12/13/audio_b2b4b398e3.mp3?filename=we-wish-you-a-merry-christmas-22356.mp3'
      },
      {
        title: 'Deck the Halls',
        url: 'https://cdn.pixabay.com/download/audio/2021/12/11/audio_7a166ecff6.mp3?filename=deck-the-halls-21977.mp3'
      },
      {
        title: 'Jingle Bells',
        url: 'https://cdn.pixabay.com/download/audio/2021/10/23/audio_e40bc83c55.mp3?filename=jingle-bells-19567.mp3'
      }
    ];

    let currentSongIndex = 0;

    const playSnippetBtn = document.getElementById('playSnippetBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const songInfo = document.getElementById('songInfo');
    let snippetTimeout = null;

    // 2) Load the current song into the player
    function loadCurrentSong() {
      const { title, url } = songs[currentSongIndex];
      audioPlayer.src = url;
      audioPlayer.currentTime = 0;
      audioPlayer.pause();
      songInfo.textContent = `Now playing: ${title}`;
    }

    // 3) Move to the next song (wrap around if at the end)
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadCurrentSong();
    }

    // 4) On "Play Snippet," we play a random chunk (5â€“30s).
    //    If the snippet reaches the end of the song, we advance to nextSong().
    playSnippetBtn.addEventListener('click', () => {
      // Disable button until snippet is done
      playSnippetBtn.disabled = true;

      // Random snippet length: 5 to 30 seconds
      let snippetLength = Math.floor(Math.random() * 26) + 5;

      // If the user clicks too quickly, duration might be 0 or NaN.
      // We'll try to handle that by waiting for loadedmetadata if needed.
      const duration = audioPlayer.duration;

      // If we don't know the duration yet, or it's zero, attempt to play the song 
      // so the browser loads enough to get metadata. We'll try a small delay.
      if (!duration || isNaN(duration)) {
        audioPlayer.play();
        audioPlayer.pause();
        // Wait a moment for metadata to load, then do the snippet logic
        setTimeout(() => {
          playSnippet();
        }, 300);
      } else {
        // If we already know the duration, proceed
        playSnippet();
      }
    });

    function playSnippet() {
      const duration = audioPlayer.duration;
      const timeLeft = duration - audioPlayer.currentTime;

      // Actual snippet might be shortened if there's not enough time left
      let snippetLength = Math.floor(Math.random() * 26) + 5;
      if (snippetLength > timeLeft) {
        snippetLength = timeLeft; 
      }

      // Start playback
      audioPlayer.play();

      // Clear any previous timeout
      if (snippetTimeout) {
        clearTimeout(snippetTimeout);
      }

      // Pause after the snippet
      snippetTimeout = setTimeout(() => {
        audioPlayer.pause();

        // If we've reached (or passed) the end of the song, move to next
        if (audioPlayer.currentTime >= audioPlayer.duration) {
          nextSong();
        }

        playSnippetBtn.disabled = false;
      }, snippetLength * 1000);
    }

    // 5) Initialize by loading the first song
    loadCurrentSong();

    // Optional: when the song itself ends naturally (if snippet goes exactly to end)
    // ensure we move to the next. Some browsers might fire "ended" event.
    audioPlayer.addEventListener('ended', () => {
      nextSong();
    });
  </script>

</body>
</html>
